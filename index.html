<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Parking Lot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="parking-lot">
    <h1>The Parking Lot</h1>
  </section>

  <section class="car-gallery">
    <div class="card">
      <img src="assets/car1.jpg" alt="Car 1">
      <div class="card-text">maybach</div>
    </div>
    <div class="card">
      <img src="assets/car2.jpg" alt="Car 2">
      <div class="card-text">BMW</div>
    </div>
    <div class="card">
      <img src="assets/car3.jpg" alt="Car 3">
      <div class="card-text">Audi</div>
    </div>
    <div class="card">
      <img src="assets/car4.jpg" alt="Car 4">
      <div class="card-text">Benz</div>
    </div>
  </section>

</body>
</html>
